<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>BMI Calculator</h1>
        <div class="info">
        <label for="first">Height:</label>
        <input type="number" placeholder="Enter Height (in meters)" id="first">
        
        <label for="second">Weight:</label>
        <input type="number" placeholder="Enter Weight (in kg)" id="second">
        </div>
        
        <button>Calculate</button>

        <div id="result"></div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
